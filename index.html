<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=""UTF-8/>
    <!--linked bootstrap stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--linked weather icons and local css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>5-Day Weather Forecast</title>
</head>

<header>
    <div class="header">
    <h1>5 Day Weather Dashboard</h1>
    </div>
</header>

<body>
    <main>
        <div class="container">
            <div class ="row">
            <div class="col-md-3">   
            <div id="left-search">
            
            
                <input type="" id="search-input" placeholder="city-name">
                <button id="search-button">Please select a City:</button>
            </div>
            </div>
        
        <!--present weather section-->
        <!--current weather section-->
        <div class="col-md-9">
            <div id="present-weather">
                <p class="temperature-present" id="temperature-present"></p>
                <p class="humidity-present" id="humidity-present"></p>
                <p class="UVindex-present" id="UVindex-present"></p>
                <p class="windspeed-present" id="windspeed-present"></p>
            </div>
            <div id="forecast-weather">
            </div>
        </div>
        </div>
    </main>
</body>
    <!--linked jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--linked moment js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</html>
