<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!--linked bootstrap stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--linked weather icons and local css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>5-Day Weather Forecast</title>
</head>

<header>
    <div class="header">
    <h1>5 Day Weather Dashboard</h1>
    </div>
</header>

<body>
    <main>
        <div class="container">
            <div class ="row">
                <div class="col-md-3">   
                    <div id="left-search">
         <!--city search button-->           
                    <input type="" id="search-input" placeholder="Please select a city">
                    <button id="search-button">Search</button>
                </div>
            </div>
        <!--current weather section-->
        <div class="col-md-9">
            <div class ="present-weather">
                <div id="selected-city-info">
                    <h4 class="selected-city" class="present-selected-city"></h4>
                </div>
                        <p class="temperature-present" id="temperature-present"></p>
                        <p class="feels-like-present" id="feels-like-present"></p>
                        <p class="wind-speed-present" id="wind-speed-present"></p>
                        <p class="humidity-present" id="humidity-present"></p>
            </div>
        </div>
            <div class="forecast-weather">
                
                <p>Next 5 Days: </p>
            </div>
    </main>
</body>
    <!--linked jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--linked moment js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</html>
